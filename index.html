<!DOCTYPE html>
<html>

<head>
    <title>Richelieu demo mapbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="range.css" />
    <script src="https://kit.fontawesome.com/a5e71f9878.js"></script>
    <style>
     body {
         margin: 0;
         padding: 0;
     }
     
     #map {
         position: absolute;
         top: 0;
         bottom: 0;
         width: 100%;
     }
    </style>
</head>

<body>
    <style>
        .map-overlay {
            position: absolute;
            width: 25%;
            top: 0;
            left: 0;
            padding: 10px;
        }
        
        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.20);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
    </style>
    <div id='map'></div>
    <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <div class="container">
                <div class="row">
                    <div class="col-2 my-auto">
                <label for="range-year">Year</label>
                    </div>
                    <div class="col-2 my-auto">
                <button id="disable-button" type="button" class="btn btn-light">
                    disable
                </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 my-auto">
                        <button id="play-button" type="button" class="btn btn-light">
                            <i id="play-icon" class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="col my-auto">
                        <div class="ui range" id="range-year"></div>
                    </div>
                    <div class="col-2 my-auto">
                <div class="badge badge-light" id='year'>1839</div>
                    </div>
                </div>
                <div class="row mt-2">
                <label for="feature-filter-name">Search</label>
                </div>
                <div class="row">
                <input id='feature-filter-name' type='text' placeholder='Filter results by name' />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js" integrity="sha256-Yrh3VGzE4d9b4KANknPJAhfcKt9SgHTL0v/FrJFoPzw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elasticsearch/16.1.1/elasticsearch.min.js" integrity="sha256-Ler1UGh8J9BfaZgKqwlTGS+fTquic30Q46i7e4aRqhI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/5.1.5/turf.min.js" integrity="sha256-V9GWip6STrPGZ47Fl52caWO8LhKidMGdFvZbjFUlRFs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src="geohash.js"></script>
    <script src="range.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>

</html>
