<!DOCTYPE html>
<html>

    <head>
        <title>Richelieu demo mapbox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="with=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
        <style>
         body {
             margin: 0;
             padding: 0;
         }
         
         #map {
             position: absolute;
             top: 0;
             bottom: 0;
             width: 100%;
         }
        </style>
    </head>

    <body>
        <div id='map'></div>
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
        <script src="https://unpkg.com/sql.js@0.3.2/js/sql.js"></script>
        <script src="https://unpkg.com/leaflet-tilelayer-mbtiles-ts@1.4.9/index.js"></script>
        <script>
         map = L.map('map', {
             minZoom: 10,})

         var tiles = new L.StamenTileLayer("toner-lite",{
             maxZoom: 19,
             attribution: '&copy; Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
         }).addTo(map);

        </script>
    </body>
</html>
